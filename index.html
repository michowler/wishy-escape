<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Escape: Wishy's Adventure</title>
    <style>
        :root {
            --primary-yellow: #f1c40f;
            --danger-red: #e74c3c;
            --wishy-blue: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            background-image: url('cloudsky.png');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            cursor: default;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 150;
            pointer-events: none;
        }

        #score-board {
            font-size: 28px;
            font-weight: 900;
            color: var(--wishy-blue);
            text-shadow: 2px 2px 0px white;
            display: none;
        }

        .btn-mini-menu {
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-yellow);
            color: #333;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
            display: none;
            transition: 0.2s;
        }

        /* --- SCREENS --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .main-logo { width: 280px; max-width: 70%; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; margin: 0 0 15px 0; color: var(--wishy-blue); text-transform: uppercase; letter-spacing: 2px; }

        .instructions {
            background: white;
            padding: 20px;
            border-radius: 25px;
            max-width: 500px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .bullet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.8rem;
            margin-top: 15px;
            text-align: left;
        }

        /* --- GAME OVER CARD --- */
        .score-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 320px;
            max-width: 90%;
            border: 4px solid var(--primary-yellow);
        }

        .monster-display {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            object-fit: contain;
        }

        .final-score-val {
            font-size: 4rem;
            font-weight: 900;
            color: var(--wishy-blue);
            margin: 10px 0;
            line-height: 1;
        }

        .btn-group { display: flex; gap: 12px; margin-top: 25px; justify-content: center; flex-wrap: wrap; }
        
        button.main-btn {
            padding: 14px 25px;
            font-size: 0.9rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 800;
            text-transform: uppercase;
        }

        .btn-easy { background: #2ecc71; color: white; }
        .btn-medium { background: var(--primary-yellow); color: white; }
        .btn-hard { background: #9b59b6; color: white; }
        
        .btn-insta {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            width: 100%;
        }

        .copyright {
            font-size: 0.75rem;
            color: #95a5a6;
            font-weight: bold;
            margin-top: 40px;
            padding-bottom: 20px;
        }

        /* --- GAME OBJECTS --- */
        #star { position: absolute; bottom: 50px; width: 80px; height: 80px; display: none; z-index: 50; }
        #star img { width: 100%; height: 100%; object-fit: contain; }

        .flower-bullet {
            position: absolute;
            width: 35px;
            height: 35px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .monster { position: absolute; width: 90px; height: 90px; }
        .monster img { width: 100%; height: 100%; object-fit: contain; }

        .gem-biscuit { position: absolute; width: 55px; height: 55px; }
        .gem-biscuit img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-10px, 0); }
            75% { transform: translate(10px, 0); }
        }
        .hit-shake { animation: shake 0.1s ease-in-out 3; }

        @media (max-width: 600px) {
            .score-card { padding: 20px; }
            .final-score-val { font-size: 3rem; }
            .main-logo { width: 200px; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">SCORE: 0</div>
            <button class="btn-mini-menu" id="mini-menu-btn" onclick="resetToMenu()">MENU</button>
        </div>

        <div id="menu-screen" class="overlay">
            <img src="wishylogo.png" alt="Wishy Logo" class="main-logo">
            <h1>Wishy's Star Escape</h1>
            
            <div class="instructions">
                <strong>TAP BUTTONS TO START</strong><br>
                Move with <strong>Mouse</strong> or <strong>Arrows</strong>.
                <div class="bullet-grid">
                    <span style="color: #7f8c8d">ðŸ”˜ Grey: -1</span>
                    <span style="color: #27ae60">ðŸŸ¢ Green: -1</span>
                    <span style="color: #f39c12">ðŸŸ¡ Yellow: -2</span>
                    <span style="color: #e74c3c">ðŸ”´ Red: -3</span>
                    <span style="color: #8e44ad">ðŸŸ£ Purple: -4</span>
                    <span style="color: #000">ðŸ‘¾ MONSTER: END</span>
                </div>
            </div>

            <div class="btn-group">
                <button class="main-btn btn-easy" onclick="startGame('easy')">Easy</button>
                <button class="main-btn btn-medium" onclick="startGame('medium')">Medium</button>
                <button class="main-btn btn-hard" onclick="startGame('hard')">Hardest</button>
            </div>

            <div class="copyright">Â© 2026 Wishy Production. All rights reserved.</div>
        </div>

        <div id="game-over-screen" class="overlay" style="display: none;">
            <div class="score-card">
                <img src="wishy logo - horizontal fit.png" style="width: 120px; margin-bottom: 10px;">
                <h2 style="margin:0; color:#7f8c8d; font-size: 1rem;">CAUGHT BY THE</h2>
                <img src="monster.png" class="monster-display">
                <h2 style="margin:0; color:#7f8c8d; font-size: 0.9rem;">FINAL SCORE</h2>
                <div class="final-score-val" id="final-score">0</div>
                
                <button class="main-btn btn-insta" onclick="shareToInsta()">Share to Instagram</button>
                
                <div class="btn-group" style="margin-top:15px;">
                    <button class="main-btn btn-medium" style="color:white; width: 100%;" onclick="resetToMenu()">Play Again</button>
                </div>
            </div>
            <div class="copyright">Â© 2026 Wishy Production. All rights reserved.</div>
        </div>

        <div id="star">
            <img id="star-img" src="wishy-default.png" alt="Wishy">
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const star = document.getElementById('star');
        const starImg = document.getElementById('star-img');
        const scoreBoard = document.getElementById('score-board');
        const menuBtn = document.getElementById('mini-menu-btn');
        const menuScreen = document.getElementById('menu-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        let starX = window.innerWidth / 2 - 40;
        let keys = {};

        const config = {
            easy: { bullets: [{color: '#bdc3c7', penalty: 1}], monsterChance: 0.04, biscuitChance: 0.45 },
            medium: { bullets: [{color: '#2ecc71', penalty: 1}, {color: '#f1c40f', penalty: 2}, {color: '#e67e22', penalty: 3}], monsterChance: 0.08, biscuitChance: 0.45 },
            hard: { bullets: [{color: '#2ecc71', penalty: 1}, {color: '#f1c40f', penalty: 2}, {color: '#e74c3c', penalty: 3}, {color: '#9b59b6', penalty: 4}], monsterChance: 0.12, biscuitChance: 0.4 }
        };

        // CONTROLS
        document.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            starX = e.clientX - 40;
            updateStarPos();
        });

        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function gameLoop() {
            if (!gameActive) return;
            if (keys['ArrowLeft'] || keys['KeyA']) starX -= 12;
            if (keys['ArrowRight'] || keys['KeyD']) starX += 12;
            updateStarPos();
            requestAnimationFrame(gameLoop);
        }

        function updateStarPos() {
            starX = Math.max(0, Math.min(window.innerWidth - 80, starX));
            star.style.left = starX + 'px';
        }

        // GAMEPLAY
        function startGame(difficulty) {
            score = 0;
            gameActive = true;
            menuScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreBoard.style.display = 'block';
            menuBtn.style.display = 'block';
            star.style.display = 'block';
            starImg.src = 'wishy-default.png';
            scoreBoard.innerText = `SCORE: 0`;
            container.style.cursor = 'none';
            gameLoop();
            spawnInterval = setInterval(() => spawnItem(difficulty), 600);
        }

        function spawnItem(difficulty) {
            if (!gameActive) return;
            const roll = Math.random();
            const item = document.createElement('div');
            let type = (roll < config[difficulty].monsterChance) ? 'monster' : 
                       (roll < (config[difficulty].monsterChance + config[difficulty].biscuitChance)) ? 'biscuit' : 'bullet';

            item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            item.style.top = '-100px';

            let bulletData = null;
            if (type === 'monster') {
                item.className = 'monster';
                item.innerHTML = `<img src="monster.png">`;
            } else if (type === 'bullet') {
                item.className = 'flower-bullet';
                bulletData = config[difficulty].bullets[Math.floor(Math.random() * config[difficulty].bullets.length)];
                item.style.backgroundColor = bulletData.color;
            } else {
                item.className = 'gem-biscuit';
                item.innerHTML = `<img src="wishy-gem.png">`;
            }

            container.appendChild(item);
            let topPos = -100;
            const fallSpeed = 5 + Math.random() * 5;

            const fall = setInterval(() => {
                if (!gameActive) { clearInterval(fall); item.remove(); return; }
                topPos += fallSpeed;
                item.style.top = topPos + 'px';

                if (checkCollision(star, item)) {
                    if (type === 'monster') endGame();
                    else if (type === 'bullet') handleHit(bulletData.penalty);
                    else handleEat();
                    clearInterval(fall);
                    item.remove();
                }
                if (topPos > window.innerHeight) { clearInterval(fall); item.remove(); }
            }, 20);
        }

        function checkCollision(a, b) {
            const r1 = a.getBoundingClientRect(), r2 = b.getBoundingClientRect(), p = 15;
            return !(r1.top + p > r2.bottom - p || r1.right - p < r2.left + p || r1.bottom - p < r2.top + p || r1.left + p > r2.right - p);
        }

        function handleHit(p) {
            score -= p;
            scoreBoard.innerText = `SCORE: ${score}`;
            star.classList.add('hit-shake');
            setTimeout(() => star.classList.remove('hit-shake'), 250);
        }

        function handleEat() {
            score++;
            scoreBoard.innerText = `SCORE: ${score}`;
            starImg.src = 'wishy-open.png';
            setTimeout(() => { if(gameActive) starImg.src = 'wishy-default.png'; }, 250);
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            document.getElementById('final-score').innerText = score;
            gameOverScreen.style.display = 'flex';
            star.style.display = 'none';
            menuBtn.style.display = 'none';
            container.style.cursor = 'default';
        }

        function resetToMenu() {
            gameActive = false;
            clearInterval(spawnInterval);
            gameOverScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            scoreBoard.style.display = 'none';
            menuBtn.style.display = 'none';
            star.style.display = 'none';
            container.style.cursor = 'default';
        }

        async function shareToInsta() {
            const text = `I just scored ${score} in Wishy's Star Escape! ðŸŒŸ Can you beat the monster?`;
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Star Escape High Score', text: text, url: window.location.href });
                } catch (err) { console.log(err); }
            } else {
                alert("Screenshot this page to share your score on Instagram Stories!");
            }
        }
    </script>
</body>
</html>
